<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/form.css" rel="stylesheet">
    <style>
        label {
            display: inline;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="resume.html">resume</a>
    <form id="myForm">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >
        <br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" >
        <br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
        <br>
        <!-- Address -->
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" >
        <br>

        <!-- Hyperlinks -->
         <div id="HyperLinkField">
            <label>Hyper-Links:</label>
            <div class="HyperLink-entry" data-index="0">
                <input type="url" name="Hyperlinks[0]" placeholder="Hyper-Links" >
            </div>
            <button type="button" onclick="addHyperLink()">Add Hyper-Link</button>
        </div> 
        <br>

        <!-- Summary -->
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary"></textarea>
        <br>

       
    <!-- Education Fields (Assuming multiple education fields) -->
    <div id="educationFields">
        <label>Education:</label>
        <div class="education-entry" data-index="0">
            <input type="text" name="educations[0][degree]" placeholder="Degree">
            <input type="text" name="educations[0][school]" placeholder="School">
            <label>From Year:</label>
            <input type="number" name="educations[0][fromYear]" placeholder="From Year" min="1900" max="2100">
            <label>To Year:</label>
            <input type="number" name="educations[0][toYear]" placeholder="To Year" min="1900" max="2100">
        </div>
        <button type="button" onclick="addEducation()">Add Education</button>
    </div>

    <!-- Skills (Assuming multiple skills) -->
    <div id="skillField">
        <label for="cscs">Skills:</label>
        <div class="skills-entry" data-index="0">
            <input type="text" name="skills[0]" placeholder="Skill">
        </div>
        <button type="button" onclick="addSkill()">Add Skill</button>
    </div>
    <br>

    <!-- Certifications (Assuming multiple certifications) -->
    <div id="certificationFields">
        <label for="certifications">Certifications:</label>
        <div class="certification-entry" data-index="0">
            <input type="text" name="certifications[0][cource]" placeholder="Course">
            <input type="text" name="certifications[0][institute]" placeholder="Institute">
        </div>
        <button type="button" onclick="addCertification()">Add Certification</button>
    </div>
    <br>

    <!-- Projects (Assuming multiple projects) -->
    <div id="projectField">
        <label for="projects">Projects (separated by commas):</label>
        <div class="project-entry" data-index="0">
            <input type="text" name="projects[0][name]" placeholder="Project Name">
            <input type="date" name="projects[0][date]" placeholder="Project Date">
            <input type="text" name="projects[0][location]" placeholder="Project Location">
            <textarea name="projects[0][description]" placeholder="Project Description"></textarea>
            <input type="url" name="projects[0][hyperlink]" placeholder="Project Hyperlink">
        </div>
        <button type="button" onclick="addProject()">Add Project</button>
    </div>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>



    <script src="js/form.js"></script>
</body>
</html>
